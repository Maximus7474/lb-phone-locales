name: Validate Locale Files

on:
  pull_request:
    branches:
      - main

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Set Up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install Dependencies
      run: |
        cd .github/scripts
        npm install

    - name: Validate JSON Files
      run: |
        FILES=$(git diff --name-only $GITHUB_EVENT_BEFORE $GITHUB_SHA | grep '.json')
        echo "Files to validate: $FILES"  # Log the FILES variable
        node ./.github/scripts/validate-locale-files.js $FILES
