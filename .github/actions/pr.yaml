name: Validate Locale Files

on:
  pull_request:
    paths:
      - '*.json'

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Set Up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install Dependencies
      run: |
        cd .github/scripts
        npm install

    - name: Validate JSON Files
      run: node ./.github/scripts/validate-locale-files.js $(git diff --name-only ${{ github.event.before }} ${{ github.sha }} | grep '.json')
